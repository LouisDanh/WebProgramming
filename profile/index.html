<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-2 fs-5">
                    <!-- Ảnh đại diện -->
                    <div class="d-flex py-3 align-items-center">
                        <img src="https://www.esteelauder.com/media/export/cms/special-offers/110224-promo-elements/glo_hol001_110224_hp_3up_holiday_bestsellers_fragrance_1366x1366.jpg"
                            alt="" class="avatar-img rounded-circle w-25">
                        <p class="m-0 fw-bold lh-1">Tên người dùng</p>
                    </div>

                    <div class="mt-2">
                        <div class="accordion border-0" id="userMenuAccordion">
                            <!-- Tài khoản của tôi -->
                            <div class="accordion-item border-0">
                                <p class="accordion-header" id="headingAccount">
                                    <button class="collapsed border-0 shadow-none bg-transparent" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapseAccount"
                                        aria-expanded="false" aria-controls="collapseAccount">
                                        Tài khoản của tôi
                                    </button>
                                </p>
                                <div id="collapseAccount" class="accordion-collapse collapse"
                                    aria-labelledby="headingAccount" data-bs-parent="#userMenuAccordion">
                                    <div class="accordion-body">
                                        <ul class="list-group list-group-flush fs-6">
                                            <li class="list-group-item border-0 ps-4 primary-color-hover">Hồ sơ</li>
                                            <li class="list-group-item border-0 ps-4 primary-color-hover">Ngân hàng</li>
                                            <li class="list-group-item border-0 ps-4 primary-color-hover">Địa chỉ</li>
                                            <li class="list-group-item border-0 ps-4 primary-color-hover">Đổi mật khẩu
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Lịch sử đơn hàng -->
                            <div class="accordion-item border-0">
                                <p class="accordion-header" id="headingOrders">
                                    <button class=" collapsed border-0 shadow-none bg-transparent" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapseOrders" aria-expanded="false"
                                        aria-controls="collapseOrders">
                                        Lịch sử đơn hàng
                                    </button>
                                </p>
                                <div id="collapseOrders" aria-labelledby="headingOrders"
                                    data-bs-parent="#userMenuAccordion">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col border-1 shadow ms-5">
                    <div class="p-3">
                        <!-- Header -->
                        <div class="pb-2 border-bottom">
                            <h2>Hồ sơ của tôi</h2>
                            <p>Quản lý thông tin hồ sơ</p>
                        </div>
                        <!-- Form -->
                        <form action="" class="p-3" id="userForm">
                            <div class="d-flex align-items-start gap-5">
                                <!-- Thông tin cá nhân -->
                                <table class="table table-borderless align-middle">
                                    <tr>
                                        <td>
                                            <label for="name" class="form-label">Tên</label>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="name" id="name" placeholder="Nhập tên">
                                            <small class="text-danger d-none" id="nameError">Vui lòng nhập tên!</small>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="email" class="form-label">Email</label>
                                        </td>
                                        <td>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Nhập email">
                                            <small class="text-danger d-none" id="emailError">Vui lòng nhập email hợp lệ!</small>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="phone" class="form-label">Số điện thoại</label>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Nhập số điện thoại">
                                            <small class="text-danger d-none" id="phoneError">Vui lòng nhập số điện thoại!</small>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="birthday" class="form-label">Ngày sinh</label>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control" name="birthday" id="birthday">
                                            <small class="text-danger d-none" id="birthdayError">Vui lòng chọn ngày sinh!</small>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <button type="button" class="btn btn-primary" id="submitButton">Lưu</button>
                                        </td>
                                    </tr>
                                </table>
                                <!-- Đổi ảnh -->
                                <div class="card border-0 w-50 text-center">
                                    <img src="https://via.placeholder.com/150" id="previewImage"
                                        alt="" class="avatar-img rounded-circle w-50 mx-auto">
                                    <div class="card-body">
                                        <label for="imageUpload" class="btn btn-primary mb-3">Chọn ảnh</label>
                                        <input type="file" id="imageUpload" accept="image/jpeg, image/png" class="d-none">
                                        <p class="card-text">
                                            <span>Dung lượng file tối đa: 1 MB</span>
                                            <br>
                                            <span>Định dạng: .JPEG, .PNG</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
