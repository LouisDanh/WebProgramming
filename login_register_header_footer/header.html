<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hishaku</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts: Thêm phông chữ Dancing Script (thư pháp) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3 position-relative">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Sử dụng phông chữ thư pháp Dancing Script cho chữ Hishaku -->
            <h1 class="text-center"
                style="font-family: 'Dancing Script', cursive; font-size: 70px; font-weight: bold; color: #333;">Hishaku
            </h1>

            <div class="d-flex align-items-center">
                <!-- Biểu tượng tìm kiếm -->
                <button class="btn btn-link text-dark p-0" id="searchBtn">
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <!-- Thanh tìm kiếm -->
                <input type="text" id="searchInput" class="form-control d-none" placeholder="Tìm kiếm...">

                <!-- Biểu tượng đăng xuất với hover effect -->
                <div class="d-flex align-items-center ml-3 position-relative" id="logoutContainer">
                    <button class="btn btn-link text-dark p-0" id="logoutBtn">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </button>
                    <!-- Chữ đăng xuất, mặc định ẩn -->
                    <span id="logoutText" class="position-absolute left-100 d-none ml-2">Đăng xuất</span>
                </div>
            </div>
        </div>

        <!-- Thanh danh mục -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <div class="container">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Nhãn hàng</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Dưỡng da</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Trang điểm</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Chăm sóc nhuộm tóc</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Bí quyết làm đẹp</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Công cụ thực tế ảo</a></li>
                        <li class="nav-item"><a class="nav-link fs-3 px-4 py-3" href="#">Tư vấn chọn son</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script hiệu ứng hover và thanh tìm kiếm -->
    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');

        // Toggle thanh tìm kiếm khi click vào biểu tượng tìm kiếm
        searchBtn.addEventListener('click', () => {
            searchInput.classList.toggle('d-none');
            if (!searchInput.classList.contains('d-none')) {
                searchInput.focus(); // Tự động focus khi thanh tìm kiếm hiện ra
            }
        });

        // Xử lý sự kiện khi nhấn vào biểu tượng đăng xuất
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutText = document.getElementById('logoutText');

        logoutBtn.addEventListener('mouseover', () => {
            logoutText.classList.remove('d-none');  // Hiển thị chữ "Đăng xuất"
        });

        logoutBtn.addEventListener('mouseout', () => {
            logoutText.classList.add('d-none');  // Ẩn chữ "Đăng xuất"
        });

        logoutBtn.addEventListener('click', () => {
            window.location.href = "login.html";  // Chuyển hướng đến trang # (hoặc trang đăng xuất)
        });
    </script>
</body>

</html>
